<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kono Digital - Course Access</title>
  
  <link rel="icon" type="image/svg+xml" href="../favicon.svg">

  <style>
    :root {
      --bg: #0f1724; --card: #1e293b; --muted: #9aa4b2;
      --accent: #5eead4; --white: #f8fafc;
    }
    body {
      font-family: Inter, system-ui, -apple-system; margin: 0;
      color: var(--white); 
      background-color: var(--bg);
      background-image: radial-gradient(rgba(94, 234, 212, 0.1) 1px, transparent 1px), radial-gradient(rgba(94, 234, 212, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box;
    }

    .page-title {
        font-size: 2.5rem; font-weight: 800; margin-bottom: 40px; 
        text-align: center; letter-spacing: -1px;
    }

    .container {
      background: var(--card); padding: 50px 40px; border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 420px;
      text-align: center; 
      box-shadow: 0 25px 60px rgba(0,0,0,0.6); 
      position: relative; overflow: hidden;
    }
    .container::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        background: linear-gradient(90deg, var(--accent), #60a5fa);
    }

    .logo-svg { margin-bottom: 25px; filter: drop-shadow(0 0 10px rgba(94, 234, 212, 0.3)); }
    h2 { margin: 0 0 15px 0; font-size: 1.8rem; color: var(--accent); }
    p { color: var(--muted); font-size: 1rem; margin-bottom: 35px; line-height: 1.6; }
    
    .btn {
      background: var(--accent); color: #0f1724; padding: 0 30px; height: 54px;
      border-radius: 12px; font-weight: 800; border: none; cursor: pointer;
      font-size: 1rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
      text-transform: uppercase; letter-spacing: 1px;
      display: inline-flex; justify-content: center; align-items: center; 
      text-decoration: none; width: auto; min-width: 220px; 
      box-shadow: 0 10px 30px rgba(94, 234, 212, 0.3);
    }
    .btn:hover { 
        transform: translateY(-4px) scale(1.02); 
        box-shadow: 0 15px 40px rgba(94, 234, 212, 0.5);
        background: white;
    }
  </style>
</head>
<body>

  <h1 class="page-title">Welcome to <span style="color: var(--accent);">Kono Digital</span></h1>

  <div class="container">
    <svg class="logo-svg" width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 15px;">
        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="rgba(94, 234, 212, 0.15)"/>
        <path d="M7.5 12L10.5 15L16.5 9" stroke="#5eead4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h2>Access Ready!</h2>
    <p style="margin-bottom: 40px;">Your <strong>Digital Basics</strong> course materials are unlocked. Click the button below to start learning.</p>
    
    <a href="#" id="courseLink" class="btn" target="_blank">Open Materials</a>
  </div>

  <script>
    // Твоя зашифрованная ссылка на Mega
    const ENCRYPTED_LINK = "aHR0cHM6Ly9tZWdhLm56L2ZvbGRlci9ZWWtDQ0s1QiM0ckNyMVpVZXMtSVlTamhEVFhkbWxn"; 

    // Скрипт срабатывает сразу при загрузке страницы
    window.onload = function() {
        const linkElement = document.getElementById('courseLink');
        linkElement.href = atob(ENCRYPTED_LINK);
    };
  </script>
</body>
</html>
