<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kono CRM v2.5 (Accordion Slide)</title>
  <style>
    /* --- –°–¢–ò–õ–ò –ê–î–ú–ò–ù–ö–ò --- */
    :root {
      --bg: #0f1724; --card: #0b1624; --muted: #9aa4b2;
      --accent: #5eead4; --accent-2: #60a5fa; --white: #f8fafc;
    }

    body {
      font-family: Inter, system-ui, -apple-system; margin: 0;
      color: var(--white); background: linear-gradient(180deg, #071025 0%, #071527 60%);
      -webkit-font-smoothing: antialiased; min-height: 100vh;
    }

    .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    
    /* Login */
    .login-wrapper { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .login-box { background: #1e293b; padding: 40px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 400px; text-align: center; }
    
    .dashboard { display: none; }
    
    /* Stats */
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.06); text-align: center; }
    .stat-number { font-size: 2.5rem; font-weight: 800; color: var(--accent); margin-top: 10px; }
    .stat-label { color: var(--muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

    /* --- SMART ACCORDION FORM --- */
    .add-section-wrapper {
      margin-bottom: 20px;
    }

    /* –ü–æ–ª–æ—Å–∫–∞-—Ç—Ä–∏–≥–≥–µ—Ä (–≤–∏–¥–Ω–∞ –≤—Å–µ–≥–¥–∞) */
    .form-trigger {
      text-align: center;
      padding: 10px;
      border: 1px dashed rgba(255,255,255,0.1);
      border-radius: 12px;
      color: var(--muted);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-trigger:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(94, 234, 212, 0.05);
    }

    /* –°–∞–º–∞ —Ñ–æ—Ä–º–∞ (—Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
    .add-form { 
      background: var(--card); 
      border-radius: 16px; 
      border: 1px solid rgba(255,255,255,0.06); 
      
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
      gap: 20px; 
      align-items: end; 
      
      /* –ú–∞–≥–∏—è —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è */
      max-height: 0;       /* –í—ã—Å–æ—Ç–∞ 0 */
      opacity: 0;          /* –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å 0 */
      overflow: hidden;    /* –ü—Ä—è—á–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
      margin-top: 0;
      padding: 0 25px;     /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –ø–æ–∫–∞ —Å–∫—Ä—ã—Ç–æ */
      
      transform: translateY(-20px); /* –°–¥–≤–∏–≥ –≤–≤–µ—Ä—Ö */
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
    }

    /* –õ–û–ì–ò–ö–ê –û–¢–ö–†–´–¢–ò–Ø: –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ Wrapper –ò–õ–ò –µ—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ–∫—É—Å –≤–Ω—É—Ç—Ä–∏ */
    .add-section-wrapper:hover .add-form,
    .add-section-wrapper:focus-within .add-form,
    .add-form.force-open {
      max-height: 500px;  /* –†–∞—Å–∫—Ä—ã–≤–∞–µ–º */
      opacity: 1;
      padding: 25px;      /* –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã */
      margin-top: 15px;
      transform: translateY(0);
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      border-color: rgba(94, 234, 212, 0.3);
    }

    /* –ü—Ä—è—á–µ–º —Ç—Ä–∏–≥–≥–µ—Ä –∏–ª–∏ –º–µ–Ω—è–µ–º –µ–≥–æ –≤–∏–¥ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é) */
    .add-section-wrapper:hover .form-trigger,
    .add-section-wrapper:focus-within .form-trigger {
      border-style: solid;
      border-color: var(--accent);
      color: var(--white);
      background: var(--accent);
      color: #000;
      font-weight: bold;
      content: "Add New Sale";
    }

    .add-form label { display: block; margin-bottom: 8px; color: var(--muted); font-size: 0.85rem; font-weight: 500; }

    input, select { 
      width: 100%; padding: 0 15px; background: #0f1724; border: 1px solid rgba(255,255,255,0.1); 
      color: white; border-radius: 10px; outline: none; height: 48px; box-sizing: border-box; font-size: 0.95rem;
      transition: border-color 0.3s;
    }
    
    input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
    input:focus, select:focus { border-color: var(--accent); }

    .btn-primary { 
      background: linear-gradient(90deg, var(--accent), var(--accent-2)); color: #022; padding: 0 20px; 
      height: 48px; border-radius: 10px; font-weight: 700; border: none; cursor: pointer; transition: 0.3s; 
      width: 100%; display: flex; align-items: center; justify-content: center; font-size: 0.95rem;
    }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

    /* Table */
    .table-container { overflow-x: auto; background: var(--card); border-radius: 16px; border: 1px solid rgba(255,255,255,0.06); transition: transform 0.3s; }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 18px; color: var(--muted); border-bottom: 1px solid rgba(255,255,255,0.06); font-size: 0.8rem; text-transform: uppercase; white-space: nowrap; }
    td { padding: 18px; border-bottom: 1px solid rgba(255,255,255,0.03); color: var(--white); white-space: nowrap; }
    
    .action-buttons { display: flex; gap: 12px; opacity: 0; transition: opacity 0.2s; justify-content: flex-end; }
    tr:hover .action-buttons { opacity: 1; }
    .btn-icon { background: transparent; border: none; cursor: pointer; font-size: 1.2rem; transition: transform 0.2s; }
    .btn-edit:hover { transform: scale(1.3); } .btn-delete:hover { transform: scale(1.3); filter: drop-shadow(0 0 5px red); }

    .badge-paid { background: rgba(94, 234, 212, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
    .loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 36, 0.8); z-index: 2000; display: none; justify-content: center; align-items: center; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loader" class="loader-overlay"><div class="loader"></div></div>

  <div id="loginScreen" class="login-wrapper">
    <div class="login-box">
      <h2>Kono CRM</h2>
      <input type="password" id="adminPass" placeholder="Password" style="margin-bottom: 15px;">
      <button class="btn-primary" onclick="login()">Login</button>
      <p id="loginError" style="color: #ef4444; margin-top: 10px; display: none;">Denied</p>
    </div>
  </div>

  <div id="dashboard" class="admin-container dashboard">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <h1 style="font-size: 1.8rem; margin: 0;">Sales Dashboard <span style="color: var(--accent);">Kono Digital</span></h1>
      <button onclick="location.reload()" style="background:#334155; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Logout</button>
    </header>

    <div class="stats-grid">
      <div class="stat-card"><div class="stat-label">Revenue</div><div class="stat-number" id="totalRevenue">‚Ç¨0</div></div>
      <div class="stat-card"><div class="stat-label">Sales</div><div class="stat-number" id="totalSales">0</div></div>
    </div>

    <div class="add-section-wrapper">
      <div class="form-trigger"> + Add New Record (Hover to expand) </div>

      <div class="add-form" id="addForm">
        <div><label>Date & Time</label><input type="datetime-local" id="dateInput" step="1"></div>
        <div><label>Client Name</label><input type="text" id="nameInput" placeholder="John Doe"></div>
        <div><label>Email</label><input type="email" id="emailInput" placeholder="client@email.com"></div>
        <div>
          <label>Product</label>
          <select id="productInput">
            <option value="Digital Basics">Digital Basics (‚Ç¨250)</option>
            <option value="Full Stack Dev">Full Stack Dev (‚Ç¨300)</option>
          </select>
        </div>
        <div><label>Price</label><input type="number" id="priceInput" value="250"></div>
        <div> 
           <label style="visibility: hidden;">Action</label> 
           <button id="submitBtn" class="btn-primary" onclick="handleFormSubmit()">+ Sync</button>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Date / Time</th>
            <th>Name</th>
            <th>Email</th>
            <th>Product</th>
            <th>Amount</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const BIN_ID = "69939c421a35bc0895802a0e"; 
    const API_KEY = "$2a$10$UjMBcBnIIYxfPNVocHLdNeQyJq3vLbmSzG6zbPclsESfUzGHOgKqG";
    const PASSWORD = "admin123$"; 
    let salesData = [];
    let editingId = null;

    setNow();

    function setNow() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('dateInput').value = now.toISOString().slice(0, 19);
    }
    
    document.getElementById('productInput').addEventListener('change', function() {
      if(this.value === "Digital Basics") document.getElementById('priceInput').value = 250;
      if(this.value === "Full Stack Dev") document.getElementById('priceInput').value = 300;
    });

    function login() {
      if (document.getElementById('adminPass').value === PASSWORD) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadData();
      } else { document.getElementById('loginError').style.display = 'block'; }
    }

    async function loadData() {
      showLoader(true);
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY } });
        const d = await res.json();
        salesData = d.record || [];
        renderTable();
      } catch (e) { alert(e); }
      showLoader(false);
    }

    async function handleFormSubmit() {
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;
      const price = parseFloat(document.getElementById('priceInput').value);
      const dateVal = document.getElementById('dateInput').value;
      
      if (!email || !price || !dateVal) {
          alert("Please fill required fields");
          return;
      }

      showLoader(true);
      
      const formattedDate = dateVal.replace('T', ' ');

      const record = { 
          id: editingId || Date.now(), 
          date: formattedDate,
          rawDate: dateVal, 
          name: name,
          email, 
          product: document.getElementById('productInput').value, 
          price 
      };

      if (editingId) { 
          const i = salesData.findIndex(s => s.id === editingId); 
          salesData[i] = record; 
      } else { 
          salesData.push(record); 
      }

      try {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
          body: JSON.stringify(salesData)
        });
        
        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã –∏ –∑–∞–∫—Ä—ã—Ç–∏–µ (—É–¥–∞–ª—è–µ–º –∫–ª–∞—Å—Å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è)
        document.getElementById('addForm').classList.remove('force-open');
        editingId = null; 
        document.getElementById('nameInput').value = "";
        document.getElementById('emailInput').value = ""; 
        document.getElementById('submitBtn').innerText = "+ Sync"; 
        setNow(); 
        renderTable();
      } catch (e) { alert(e); }
      showLoader(false);
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = "";
      let total = 0;
      
      salesData.sort((a,b) => b.id - a.id).forEach(sale => {
        total += sale.price;
        const displayDate = sale.date ? sale.date : "Old Record"; 
        const displayName = sale.name ? `<strong style="color:white;">${sale.name}</strong>` : `<span style="color:#475569">-</span>`;

        tbody.innerHTML += `
          <tr>
            <td style="font-family: monospace; font-size: 0.9rem; color:var(--muted);">${displayDate}</td>
            <td>${displayName}</td>
            <td>${sale.email}</td>
            <td>${sale.product}</td>
            <td style="font-weight:bold; color:var(--accent);">‚Ç¨${sale.price}</td>
            <td><span class="badge-paid">Paid</span></td>
            <td>
              <div class="action-buttons">
                <button class="btn-icon btn-edit" onclick="editSale(${sale.id})">‚úèÔ∏è</button>
                <button class="btn-icon btn-delete" onclick="deleteSale(${sale.id})">üóëÔ∏è</button>
              </div>
            </td>
          </tr>`;
      });
      document.getElementById('totalRevenue').innerText = `‚Ç¨${total}`;
      document.getElementById('totalSales').innerText = salesData.length;
    }

    function editSale(id) {
      const item = salesData.find(s => s.id === id);
      
      if (item.rawDate) {
          document.getElementById('dateInput').value = item.rawDate;
      } else if (item.date) {
           document.getElementById('dateInput').value = item.date.includes('T') ? item.date : item.date + "T12:00:00";
      }

      document.getElementById('nameInput').value = item.name || "";
      document.getElementById('emailInput').value = item.email;
      document.getElementById('productInput').value = item.product;
      document.getElementById('priceInput').value = item.price;
      
      editingId = id; 
      document.getElementById('submitBtn').innerText = "üíæ Save"; 
      
      // –ü–†–ò –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ò: –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —á–µ—Ä–µ–∑ –∫–ª–∞—Å—Å
      const form = document.getElementById('addForm');
      form.classList.add('force-open');
      
      window.scrollTo(0,0);
    }

    async function deleteSale(id) {
      if(!confirm("Delete?")) return;
      showLoader(true);
      salesData = salesData.filter(s => s.id !== id);
      await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
        body: JSON.stringify(salesData)
      });
      if (editingId === id) { 
          editingId = null;
          document.getElementById('submitBtn').innerText = "+ Sync";
          document.getElementById('nameInput').value = "";
          document.getElementById('emailInput').value = "";
          document.getElementById('addForm').classList.remove('force-open');
          setNow();
      }
      renderTable();
      showLoader(false);
    }

    function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
  </script>
</body>
</html>
