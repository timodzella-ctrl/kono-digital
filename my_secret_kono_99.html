<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kono Cloud CRM v2</title>
  <style>
    /* –ü–†–Ø–ú–ê–Ø –í–°–¢–ê–í–ö–ê –°–¢–ò–õ–ï–ô –î–õ–Ø –ù–ê–î–ï–ñ–ù–û–°–¢–ò */
    :root {
      --bg: #0f1724; --card: #0b1624; --muted: #9aa4b2;
      --accent: #5eead4; --accent-2: #60a5fa; --white: #f8fafc;
    }

    body {
      font-family: Inter, system-ui, -apple-system; margin: 0;
      color: var(--white); background: linear-gradient(180deg, #071025 0%, #071527 60%);
      -webkit-font-smoothing: antialiased; min-height: 100vh;
    }

    .admin-container { max-width: 1100px; margin: 0 auto; padding: 20px; }
    
    .login-wrapper { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .login-box { background: #1e293b; padding: 40px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 400px; text-align: center; }
    
    .dashboard { display: none; }
    
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.06); text-align: center; }
    .stat-number { font-size: 2.5rem; font-weight: 800; color: var(--accent); margin-top: 10px; }
    .stat-label { color: var(--muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

    .add-form { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.06); margin-bottom: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; align-items: end; }
    input, select { width: 100%; padding: 12px; background: #0f1724; border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; outline: none; }
    
    .btn-primary { background: linear-gradient(90deg, var(--accent), var(--accent-2)); color: #022; padding: 12px; border-radius: 10px; font-weight: 700; border: none; cursor: pointer; transition: 0.3s; width: 100%; }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

    .table-container { overflow-x: auto; background: var(--card); border-radius: 16px; border: 1px solid rgba(255,255,255,0.06); }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 18px; color: var(--muted); border-bottom: 1px solid rgba(255,255,255,0.06); font-size: 0.8rem; text-transform: uppercase; }
    td { padding: 18px; border-bottom: 1px solid rgba(255,255,255,0.03); color: var(--white); }
    
    /* –ú–ê–ì–ò–Ø –ù–ï–í–ò–î–ò–ú–´–• –ö–ù–û–ü–û–ö */
    .action-buttons { display: flex; gap: 12px; opacity: 0; transition: opacity 0.2s; justify-content: flex-end; }
    tr:hover .action-buttons { opacity: 1; }
    .btn-icon { background: transparent; border: none; cursor: pointer; font-size: 1.2rem; transition: transform 0.2s; }
    .btn-edit:hover { transform: scale(1.3); filter: drop-shadow(0 0 8px var(--accent-2)); }
    .btn-delete:hover { transform: scale(1.3); filter: drop-shadow(0 0 8px #ef4444); }

    .badge-paid { background: rgba(94, 234, 212, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
    .loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 36, 0.8); z-index: 2000; display: none; justify-content: center; align-items: center; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loader" class="loader-overlay"><div class="loader"></div></div>

  <div id="loginScreen" class="login-wrapper">
    <div class="login-box">
      <h2>Kono CRM</h2>
      <input type="password" id="adminPass" placeholder="Password" style="margin-bottom: 15px;">
      <button class="btn-primary" onclick="login()">Login</button>
      <p id="loginError" style="color: #ef4444; margin-top: 10px; display: none;">Denied</p>
    </div>
  </div>

  <div id="dashboard" class="admin-container dashboard">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <h1>Sales Dashboard</h1>
      <button onclick="location.reload()" style="background:#334155; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Logout</button>
    </header>

    <div class="stats-grid">
      <div class="stat-card"><div class="stat-label">Revenue</div><div class="stat-number" id="totalRevenue">‚Ç¨0</div></div>
      <div class="stat-card"><div class="stat-label">Sales</div><div class="stat-number" id="totalSales">0</div></div>
    </div>

    <div class="add-form">
      <div><label>Date</label><input type="date" id="dateInput"></div>
      <div><label>Email</label><input type="email" id="emailInput" placeholder="client@email.com"></div>
      <div>
        <label>Product</label>
        <select id="productInput">
          <option value="Digital Basics">Digital Basics (‚Ç¨250)</option>
          <option value="Full Stack Dev">Full Stack Dev (‚Ç¨300)</option>
          <option value="Pro Bundle">Pro Bundle (‚Ç¨350)</option>
        </select>
      </div>
      <div><label>Price</label><input type="number" id="priceInput" value="250"></div>
      <button id="submitBtn" class="btn-primary" onclick="handleFormSubmit()">+ Sync</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr><th>Date</th><th>Email</th><th>Product</th><th>Amount</th><th>Status</th><th></th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const BIN_ID = "69939c421a35bc0895802a0e"; 
    const API_KEY = "$2a$10$UjMBcBnIIYxfPNVocHLdNeQyJq3vLbmSzG6zbPclsESfUzGHOgKqG";
    const PASSWORD = "admin123$"; 
    let salesData = [];
    let editingId = null;

    document.getElementById('dateInput').valueAsDate = new Date();

    function login() {
      if (document.getElementById('adminPass').value === PASSWORD) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadData();
      } else { document.getElementById('loginError').style.display = 'block'; }
    }

    async function loadData() {
      showLoader(true);
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY } });
        const d = await res.json();
        salesData = d.record || [];
        renderTable();
      } catch (e) { alert(e); }
      showLoader(false);
    }

    async function handleFormSubmit() {
      const email = document.getElementById('emailInput').value;
      const price = parseFloat(document.getElementById('priceInput').value);
      if (!email || !price) return;
      showLoader(true);
      const record = { id: editingId || Date.now(), date: document.getElementById('dateInput').value, email, product: document.getElementById('productInput').value, price };
      if (editingId) { const i = salesData.findIndex(s => s.id === editingId); salesData[i] = record; }
      else { salesData.push(record); }
      try {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
          body: JSON.stringify(salesData)
        });
        editingId = null; document.getElementById('emailInput').value = ""; renderTable();
      } catch (e) { alert(e); }
      showLoader(false);
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = "";
      let total = 0;
      salesData.forEach(sale => {
        total += sale.price;
        tbody.innerHTML += `
          <tr>
            <td>${sale.date}</td><td>${sale.email}</td><td>${sale.product}</td>
            <td style="font-weight:bold;">‚Ç¨${sale.price}</td>
            <td><span class="badge-paid">Paid</span></td>
            <td>
              <div class="action-buttons">
                <button class="btn-icon btn-edit" onclick="editSale(${sale.id})">‚úèÔ∏è</button>
                <button class="btn-icon btn-delete" onclick="deleteSale(${sale.id})">üóëÔ∏è</button>
              </div>
            </td>
          </tr>`;
      });
      document.getElementById('totalRevenue').innerText = `‚Ç¨${total}`;
      document.getElementById('totalSales').innerText = salesData.length;
    }

    function editSale(id) {
      const item = salesData.find(s => s.id === id);
      document.getElementById('dateInput').value = item.date;
      document.getElementById('emailInput').value = item.email;
      document.getElementById('productInput').value = item.product;
      document.getElementById('priceInput').value = item.price;
      editingId = id; window.scrollTo(0,0);
    }

    async function deleteSale(id) {
      if(!confirm("Delete?")) return;
      showLoader(true);
      salesData = salesData.filter(s => s.id !== id);
      await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
        body: JSON.stringify(salesData)
      });
      renderTable();
      showLoader(false);
    }

    function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
  </script>
</body>
</html>
