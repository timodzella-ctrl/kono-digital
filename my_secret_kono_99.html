<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kono Cloud Admin</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #0f1724; color: #f8fafc; }
    .admin-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    
    /* Login */
    .login-wrapper { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .login-box { background: #1e293b; padding: 40px; border-radius: 16px; border: 1px solid #334155; width: 100%; max-width: 400px; text-align: center; }
    
    /* Dashboard */
    .dashboard { display: none; }
    
    /* Stats */
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
    .stat-number { font-size: 2rem; font-weight: bold; color: #5eead4; margin-top: 10px; }
    .stat-label { color: #9aa4b2; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

    /* Forms */
    .add-form { background: #1e293b; padding: 25px; border-radius: 16px; border: 1px solid #334155; margin-bottom: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; align-items: end; }
    input, select { width: 100%; padding: 12px; background: #0f1724; border: 1px solid #334155; color: white; border-radius: 8px; outline: none; }
    input:focus { border-color: #5eead4; }

    /* Table */
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th { text-align: left; padding: 15px; color: #9aa4b2; border-bottom: 1px solid #334155; }
    td { padding: 15px; border-bottom: 1px solid #1e293b; color: #e2e8f0; }
    tr:hover { background: rgba(255,255,255,0.02); }
    .status-paid { color: #5eead4; font-weight: bold; }
    .btn-delete { background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    
    /* Loader */
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #5eead4; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loginScreen" class="login-wrapper">
    <div class="login-box">
      <h2 style="margin-top: 0;">Cloud CRM</h2>
      <p style="color: #9aa4b2; margin-bottom: 20px;">Access Database</p>
      <input type="password" id="adminPass" placeholder="Enter Password" style="margin-bottom: 15px;">
      <button class="btn btn-primary" onclick="login()">Connect</button>
      <p id="loginError" style="color: #ef4444; margin-top: 10px; display: none;">Access Denied</p>
    </div>
  </div>

  <div id="dashboard" class="admin-container dashboard">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <div>
        <h1 style="margin: 0;">Sales Dashboard</h1>
        <p style="color: #9aa4b2; margin: 5px 0 0;">Synced with Cloud Database</p>
      </div>
      <button onclick="location.reload()" class="btn" style="width: auto; background: #334155;">Logout</button>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Revenue</div>
        <div class="stat-number" id="totalRevenue">€0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Sales</div>
        <div class="stat-number" id="totalSales">0</div>
      </div>
    </div>

    <div id="loader" class="loader"></div>

    <h3 style="margin-bottom: 15px;">Add Transaction</h3>
    <div class="add-form">
      <div><label>Date</label><input type="date" id="dateInput"></div>
      <div><label>Client Email</label><input type="email" id="emailInput" placeholder="client@email.com"></div>
      <div>
        <label>Product</label>
        <select id="productInput">
          <option value="Digital Basics">Digital Basics (€250)</option>
          <option value="Full Stack Dev">Full Stack Dev (€300)</option>
          <option value="Pro Bundle">Pro Bundle (€350)</option>
        </select>
      </div>
      <div><label>Price (€)</label><input type="number" id="priceInput" value="250"></div>
      <button class="btn btn-primary" onclick="addSale()">+ Sync to Cloud</button>
    </div>

    <h3 style="margin-bottom: 15px;">Database Records</h3>
    <div class="table-container">
      <table id="salesTable">
        <thead><tr><th>Date</th><th>Email</th><th>Product</th><th>Amount</th><th>Action</th></tr></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // --- НАСТРОЙКИ (ВСТАВЬ СВОИ КЛЮЧИ СЮДА) ---
    const BIN_ID = "69939c421a35bc0895802a0e";       // Например: 65d4f2...
    const API_KEY = "$2a$10$UjMBcBnIIYxfPNVocHLdNeQyJq3vLbmSzG6zbPclsESfUzGHOgKqG";  // Например: $2a$10...
    
    const PASSWORD = "admin123$"; 
    let salesData = [];

    // --- ЛОГИКА ---
    document.getElementById('dateInput').valueAsDate = new Date();

    document.getElementById('productInput').addEventListener('change', function() {
      if(this.value === "Digital Basics") document.getElementById('priceInput').value = 250;
      if(this.value === "Full Stack Dev") document.getElementById('priceInput').value = 300;
      if(this.value === "Pro Bundle") document.getElementById('priceInput').value = 350;
    });

    function login() {
      if (document.getElementById('adminPass').value === PASSWORD) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadData(); // Загружаем данные из облака
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }

    // ЧТЕНИЕ ИЗ ОБЛАКА (GET)
    async function loadData() {
      showLoader(true);
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { 'X-Master-Key': API_KEY }
        });
        const data = await response.json();
        salesData = data.record || []; // Если база пустая, создаем массив
        renderTable();
      } catch (error) {
        alert("Error loading data from Cloud: " + error);
      }
      showLoader(false);
    }

    // ЗАПИСЬ В ОБЛАКО (PUT)
    async function addSale() {
      const email = document.getElementById('emailInput').value;
      const price = parseFloat(document.getElementById('priceInput').value);

      if (!email || !price) { alert("Enter email and price"); return; }
      
      showLoader(true);

      const newSale = {
        id: Date.now(),
        date: document.getElementById('dateInput').value,
        email,
        product: document.getElementById('productInput').value,
        price
      };

      salesData.push(newSale); // Добавляем локально

      // Отправляем весь обновленный список в облако
      try {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: 'PUT',
          headers: { 
            'Content-Type': 'application/json',
            'X-Master-Key': API_KEY 
          },
          body: JSON.stringify(salesData)
        });
        
        document.getElementById('emailInput').value = "";
        renderTable();
      } catch (error) {
        alert("Sync failed: " + error);
      }
      showLoader(false);
    }

    // УДАЛЕНИЕ (PUT)
    async function deleteSale(id) {
      if(!confirm("Delete record from Cloud?")) return;
      
      showLoader(true);
      salesData = salesData.filter(sale => sale.id !== id);

      try {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: 'PUT',
          headers: { 
            'Content-Type': 'application/json',
            'X-Master-Key': API_KEY 
          },
          body: JSON.stringify(salesData)
        });
        renderTable();
      } catch (error) {
        alert("Delete failed: " + error);
      }
      showLoader(false);
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = "";
      let totalRev = 0;

      // Сортировка: новые сверху
      salesData.sort((a, b) => b.id - a.id).forEach(sale => {
        totalRev += sale.price;
        tbody.innerHTML += `
          <tr>
            <td>${sale.date}</td>
            <td>${sale.email}</td>
            <td>${sale.product}</td>
            <td class="status-paid">€${sale.price}</td>
            <td><button class="btn-delete" onclick="deleteSale(${sale.id})">Del</button></td>
          </tr>
        `;
      });

      document.getElementById('totalRevenue').innerText = `€${totalRev}`;
      document.getElementById('totalSales').innerText = salesData.length;
    }

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
