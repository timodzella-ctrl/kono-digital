<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kono Cloud CRM v2</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #0f1724; color: #f8fafc; }
    .admin-container { max-width: 1100px; margin: 0 auto; padding: 20px; }
    
    /* Login */
    .login-wrapper { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .login-box { background: #1e293b; padding: 40px; border-radius: 16px; border: 1px solid #334155; width: 100%; max-width: 400px; text-align: center; }
    
    /* Dashboard */
    .dashboard { display: none; }
    
    /* Stats */
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
    .stat-number { font-size: 2rem; font-weight: bold; color: #5eead4; margin-top: 10px; }
    .stat-label { color: #9aa4b2; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

    /* Forms */
    .add-form { background: #1e293b; padding: 25px; border-radius: 16px; border: 1px solid #334155; margin-bottom: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; align-items: end; position: relative; }
    input, select { width: 100%; padding: 12px; background: #0f1724; border: 1px solid #334155; color: white; border-radius: 8px; outline: none; transition: 0.3s; }
    input:focus { border-color: #5eead4; }
    
    /* Buttons in Form */
    .form-actions { display: flex; gap: 10px; }
    .btn-cancel { background: #64748b; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; display: none; }

    /* Table */
    .table-container { overflow-x: auto; background: #1e293b; border-radius: 16px; border: 1px solid #334155; }
    table { width: 100%; border-collapse: collapse; }
    
    th { text-align: left; padding: 18px; color: #9aa4b2; border-bottom: 1px solid #334155; cursor: pointer; user-select: none; transition: color 0.2s; }
    th:hover { color: #5eead4; }
    th:after { content: ' ‚Üï'; font-size: 0.8em; opacity: 0.5; }
    
    td { padding: 18px; border-bottom: 1px solid #334155; color: #e2e8f0; font-size: 0.95rem; }
    tr:last-child td { border-bottom: none; }
    tr:hover { background: rgba(255,255,255,0.02); }

    /* Badges & Actions */
    .badge-paid { background: rgba(94, 234, 212, 0.15); color: #5eead4; padding: 5px 10px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; border: 1px solid rgba(94, 234, 212, 0.3); }
    
    /* --- –ö–Ω–æ–ø–∫–∏ –ø–æ—è–≤–ª—è—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —Å—Ç—Ä–æ–∫—É --- */
    .action-buttons { 
      display: flex; 
      gap: 12px; 
      opacity: 0; 
      transition: opacity 0.2s ease-in-out;
      justify-content: flex-end;
    }

    tr:hover .action-buttons { 
      opacity: 1; 
    }

    .btn-icon { 
      background: transparent; 
      border: none; 
      cursor: pointer; 
      font-size: 1.2rem; 
      padding: 5px;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .btn-edit:hover { transform: scale(1.3); filter: drop-shadow(0 0 5px #3b82f6); }
    .btn-delete:hover { transform: scale(1.3); filter: drop-shadow(0 0 5px #ef4444); }

    /* Loader */
    .loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 36, 0.8); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #5eead4; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loader" class="loader-overlay">
    <div class="loader"></div>
    <p style="margin-top: 15px; color: white;">Syncing with Cloud...</p>
  </div>

  <div id="loginScreen" class="login-wrapper">
    <div class="login-box">
      <h2 style="margin-top: 0;">Cloud CRM</h2>
      <p style="color: #9aa4b2; margin-bottom: 20px;">Access Database</p>
      <input type="password" id="adminPass" placeholder="Enter Password" style="margin-bottom: 15px;">
      <button class="btn btn-primary" onclick="login()">Connect</button>
      <p id="loginError" style="color: #ef4444; margin-top: 10px; display: none;">Access Denied</p>
    </div>
  </div>

  <div id="dashboard" class="admin-container dashboard">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <div>
        <h1 style="margin: 0;">Sales Dashboard</h1>
        <p style="color: #9aa4b2; margin: 5px 0 0;">Synced with Cloud Database</p>
      </div>
      <button onclick="location.reload()" class="btn" style="width: auto; background: #334155;">Logout</button>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Revenue</div>
        <div class="stat-number" id="totalRevenue">‚Ç¨0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Sales</div>
        <div class="stat-number" id="totalSales">0</div>
      </div>
    </div>

    <h3 id="formTitle" style="margin-bottom: 15px;">Add Transaction</h3>
    
    <div class="add-form">
      <div><label>Date</label><input type="date" id="dateInput"></div>
      <div><label>Client Email</label><input type="email" id="emailInput" placeholder="client@email.com"></div>
      <div>
        <label>Product</label>
        <select id="productInput">
          <option value="Digital Basics">Digital Basics (‚Ç¨250)</option>
          <option value="Full Stack Dev">Full Stack Dev (‚Ç¨300)</option>
          <option value="Pro Bundle">Pro Bundle (‚Ç¨350)</option>
        </select>
      </div>
      <div><label>Price (‚Ç¨)</label><input type="number" id="priceInput" value="250"></div>
      
      <div class="form-actions">
        <button id="submitBtn" class="btn btn-primary" onclick="handleFormSubmit()">+ Sync to Cloud</button>
        <button id="cancelBtn" class="btn-cancel" onclick="resetForm()">Cancel</button>
      </div>
    </div>

    <h3 style="margin-bottom: 15px;">Database Records</h3>
    <div class="table-container">
      <table id="salesTable">
        <thead>
          <tr>
            <th onclick="sortData('date')">Date</th>
            <th onclick="sortData('email')">Email</th>
            <th onclick="sortData('product')">Product</th>
            <th onclick="sortData('price')">Amount</th>
            <th>Status</th>
            <th></th> </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const BIN_ID = "69939c421a35bc0895802a0e"; 
    const API_KEY = "$2a$10$UjMBcBnIIYxfPNVocHLdNeQyJq3vLbmSzG6zbPclsESfUzGHOgKqG";
    const PASSWORD = "admin123$"; 
    let salesData = [];
    let editingId = null; 
    let sortDir = { date: 'desc', price: 'desc', email: 'asc', product: 'asc' };

    document.getElementById('dateInput').valueAsDate = new Date();

    document.getElementById('productInput').addEventListener('change', function() {
      if(this.value === "Digital Basics") document.getElementById('priceInput').value = 250;
      if(this.value === "Full Stack Dev") document.getElementById('priceInput').value = 300;
      if(this.value === "Pro Bundle") document.getElementById('priceInput').value = 350;
    });

    function login() {
      if (document.getElementById('adminPass').value === PASSWORD) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadData();
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }

    async function loadData() {
      showLoader(true);
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { 'X-Master-Key': API_KEY }
        });
        const data = await response.json();
        salesData = data.record || [];
        renderTable();
      } catch (error) {
        alert("Error loading data: " + error);
      }
      showLoader(false);
    }

    async function handleFormSubmit() {
      const email = document.getElementById('emailInput').value;
      const price = parseFloat(document.getElementById('priceInput').value);

      if (!email || !price) { alert("Enter email and price"); return; }
      
      showLoader(true);

      const record = {
        id: editingId ? editingId : Date.now(),
        date: document.getElementById('dateInput').value,
        email,
        product: document.getElementById('productInput').value,
        price
      };

      if (editingId) {
        const index = salesData.findIndex(s => s.id === editingId);
        if (index !== -1) salesData[index] = record;
      } else {
        salesData.push(record);
      }

      try {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
          body: JSON.stringify(salesData)
        });
        
        resetForm();
        renderTable();
      } catch (error) {
        alert("Sync failed: " + error);
      }
      showLoader(false);
    }

    function editSale(id) {
      const item = salesData.find(s => s.id === id);
      if (!item) return;

      document.getElementById('dateInput').value = item.date;
      document.getElementById('emailInput').value = item.email;
      document.getElementById('productInput').value = item.product;
      document.getElementById('priceInput').value = item.price;

      editingId = id;
      document.getElementById('submitBtn').innerText = "üíæ Save Changes";
      document.getElementById('submitBtn').style.background = "#3b82f6";
      document.getElementById('formTitle').innerText = "Edit Transaction";
      document.getElementById('cancelBtn').style.display = "block";
      
      window.scrollTo(0, 0);
    }

    function resetForm() {
      editingId = null;
      document.getElementById('emailInput').value = "";
      document.getElementById('dateInput').valueAsDate = new Date();
      document.getElementById('priceInput').value = 250;
      document.getElementById('productInput').selectedIndex = 0;

      document.getElementById('submitBtn').innerText = "+ Sync to Cloud";
      document.getElementById('submitBtn').style.background = "linear-gradient(90deg, var(--accent), var(--accent-2))";
      document.getElementById('formTitle').innerText = "Add Transaction";
      document.getElementById('cancelBtn').style.display = "none";
    }

    async function deleteSale(id) {
      if(!confirm("Delete record completely?")) return;
      showLoader(true);
      salesData = salesData.filter(sale => sale.id !== id);
      try {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
          body: JSON.stringify(salesData)
        });
        if (id === editingId) resetForm();
        renderTable();
      } catch (error) {
        alert("Delete failed: " + error);
      }
      showLoader(false);
    }

    function sortData(key) {
      sortDir[key] = sortDir[key] === 'asc' ? 'desc' : 'asc';
      salesData.sort((a, b) => {
        let valA = a[key];
        let valB = b[key];
        if (key === 'price') return sortDir[key] === 'asc' ? valA - valB : valB - valA;
        if (valA < valB) return sortDir[key] === 'asc' ? -1 : 1;
        if (valA > valB) return sortDir[key] === 'asc' ? 1 : -1;
        return 0;
      });
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = "";
      let totalRev = 0;

      salesData.forEach(sale => {
        totalRev += sale.price;
        tbody.innerHTML += `
          <tr>
            <td>${sale.date}</td>
            <td>${sale.email}</td>
            <td>${sale.product}</td>
            <td style="font-weight:bold; color:white;">‚Ç¨${sale.price}</td>
            <td><span class="badge-paid">Paid</span></td>
            <td>
              <div class="action-buttons">
                <button class="btn-icon btn-edit" onclick="editSale(${sale.id})" title="Edit">‚úèÔ∏è</button>
                <button class="btn-icon btn-delete" onclick="deleteSale(${sale.id})" title="Delete">üóëÔ∏è</button>
              </div>
            </td>
          </tr>
        `;
      });

      document.getElementById('totalRevenue').innerText = `‚Ç¨${totalRev}`;
      document.getElementById('totalSales').innerText = salesData.length;
    }

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'flex' : 'none';
    }
  </script>
</body>
</html>
